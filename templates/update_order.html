<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
         header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #0056b3;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        a {
            color: #0056b3;
            text-decoration: none;
        }

        a:hover {
            color: #003f7f;
        }

        /* Navbar Styles */
        nav {
            background-color: #0056b3;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            margin: 0 20px;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background-color: #003f7f;
        }

        /* Form Container */
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            font-size: 16px;
            color: #555;
        }

        input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
            background-color: #f9f9f9;
        }

        input:focus {
            border-color: #0056b3;
            outline: none;
            background-color: #fff;
        }

        /* Submit Button */
        button {
            background-color: #0056b3;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #003f7f;
        }

        /* Back Link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #0056b3;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #003f7f;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                padding: 10px 0;
            }

            .container {
                margin: 20px;
                padding: 20px;
            }

            input, button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="/">home</a>
        <a href="/add_orders">Add Order</a>
        <a href="/orders">Orders</a>
        <a href="/wishlist">Wishlist</a>
        <a href="/cost">Total Sales Cost</a>
        <a href="/help">Help</a>
        <a href="/about">About</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Edit Order</h1>
        <form method="POST">
            <label for="product_name">Product Name:</label>
            <input
                type="text"
                id="product_name"
                name="product_name"
                value="{{ order.product_name }}"
                required
                placeholder="Enter product name"
            >

            <label for="quantity">Quantity:</label>
            <input
                type="number"
                id="quantity"
                name="quantity"
                value="{{ order.quantity }}"
                required
                placeholder="Enter quantity"
            >

            <label for="price_per_unit">Price Per Unit:</label>
            <input
                type="number"
                step="0.01"
                id="price_per_unit"
                name="price_per_unit"
                value="{{ order.price_per_unit }}"
                required
                placeholder="Enter price per unit"
            >

            <label for="customer_name">Customer Name:</label>
            <input
                type="text"
                id="customer_name"
                name="customer_name"
                value="{{ order.customer_name }}"
                required
                placeholder="Enter customer name"
            >

            <label for="order_date">Order Date:</label>
            <input
                type="date"
                id="order_date"
                name="order_date"
                value="{{ order.order_date }}"
                required
            >

            <button type="submit">Update Order</button>
        </form>
        <a class="back-link" href="/orders">Back to Orders</a>
    </div>

</body>
</html>
